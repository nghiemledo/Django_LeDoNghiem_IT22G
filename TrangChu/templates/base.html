{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Nghiem's Blog</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#about" class="nav-link" aria-current="page">About</a>
            </li>
          
            <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">Đăng kí</a></li>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header" style="align-items: center;">
                    <h1 class="modal-title fs-5" id="signup" style="margin: 0 150px">Đăng kí</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="username" class="form-label">Tài khoản</label>
                        <input type="text" class="form-control" id="username">
                      </div>
                      <div class="mb-3">
                        <label for="emailaddress" class="form-label">Địa chỉ email</label>
                        <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="passwordaddress" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="passwordaddress">
                      </div>
                      <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmpassword">
                      </div>
                      <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng kí</button>
                    </form>    
                  </div>
                </div>
              </div>
            </div>
            <li class="nav-item">
            <li class="nav-item"><button type="btn" class="btn btn-primary" class="nav-link" data-bs-toggle="modal" data-bs-target="#login" style="cursor: pointer;">Đăng nhập</button></li>
              
              <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header" style="align-items: center;">
                      <h1 class="modal-title fs-5" id="login" style="margin: 0 150px">Đăng nhập</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="username2" class="form-label">Tài khoản</label>
                          <input type="text" class="form-control" id="username2">
                        </div>
                        <div class="mb-3">
                          <label for="password2" class="form-label">Mật khẩu</label>
                          <input type="password" class="form-control" id="password2">
                        </div>
                     
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>
                      </form>    
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </header>
    </header>
    <main>
      <!-- Banner -->
      <div id="myCarousel" class="container carousel slide mb-6 my-4" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://i.ytimg.com/vi/Yz96EBNwMGw/maxresdefault.jpg" class="rounded-3">
                    <!-- <div class="container">
                      <div class="carousel-caption text-start">
                        <h1>Example headline.</h1>

                        <p><a class="btn btn-lg btn-primary" href="#">Xem thêm</a></p>
                      </div>
                    </div> -->
                  </div>
                  <div class="carousel-item">
                    <img src="https://insieutoc.vn/wp-content/uploads/2021/02/size-poster-chuan.jpg" class="rounded-3" alt="">

                    <!-- <div class="container">
                      <div class="carousel-caption">
                        <h1>Another example headline.</h1>
                        <p>Some representative placeholder content for the second slide of the carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Xem thêm</a></p>
                      </div>
                    </div> -->
                  </div>
                  <div class="carousel-item">
                    <img src="https://i.vietgiaitri.com/2024/2/11/phim-cua-tran-thanh-dat-doanh-thu-26-ty-dong-trong-ngay-dau-khoi-chieu-7b497-7094051_default.webp" class="rounded-3" alt="">

<!--                   
                    <div class="container">
                      <div class="carousel-caption text-end">
                        <h1>One more for good measure.</h1>
                        <p>Some representative placeholder content for the third slide of this carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Xem thêm</a></p>
                      </div>
                    </div> -->
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
      <!-- End banner -->
      <!-- Content here -->
      {% block content %} {% endblock content %}
    </main>
    <footer id="contact" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Nghiem's Blog, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-primary" style="text-decoration: none;" href="#">Facebook</a></li>
          <li class="ms-3"><a class="text-body-primary" style="text-decoration: none;" href="https://github.com/nghiemledo">Github</a></li>
          <li class="ms-3"><a class="text-body-primary" style="text-decoration: none;" href="https://instagram.com/12_septer">Instagram</a></li>

        </ul>

  </body>
